<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="username-display"></div>
    <div id="score">
    <p>User Score: <br> <span id="user-score">0</span></p>
    <p>Computer Score: <br> <span id="computer-score">0</span></p>
    <p>Ties: <br> <span id="tie-score">0</span></p>
</div>

    <h1 id="heading">Select Rock, Paper or Scissors</h1>    
    <div id="game-container">
        <div id="message"></div>
        <div id="options">
            <button id="rock" width="100">
                 <img src="img/rock.jpg" alt="rock"></button>
            
            <button id="paper" width="100">
                <img src="img/paper.jpeg" alt="paper">
            </button>
            <button id="scissors" width="100">
                <img src="img/scissors.jpeg" alt="scissors">
            </button>
        </div>
        <button id="play-again">Play Again</button>   
        
    </div>
    <script src="script.js"></script>
</body>
</html>
